<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulário de Anúncio Digital</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d1117, #1e293b);
    margin: 0;
    padding: 0;
    color: #e2e8f0;
  }
  header {
    text-align: center;
    padding: 25px;
  }
  header img {
    width: 160px;
  }
  .container {
    max-width: 900px;
    margin: 20px auto;
    background: #111827;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  h2 {
    margin-top: 35px;
    color: #facc15;
    border-left: 6px solid #facc15;
    padding-left: 10px;
  }
  label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
  }
  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    background: #1f2937;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e2e8f0;
  }
  input[type="file"] {
    padding: 8px;
  }
  .checkbox-group label {
    display: block;
    margin: 5px 0;
  }
  .checkbox-group input {
    width: auto;
    margin-right: 10px;
  }
  button {
    margin-top: 30px;
    padding: 15px;
    width: 100%;
    background: #facc15;
    border: none;
    color: #000;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover {
    background: #fde047;
  }

  @media(max-width:600px){
    h1{ font-size: 22px; }
    header img{ width: 130px; }
    .container{ padding: 18px; }
  }
</style>
</head>

<script>
function enviarWhatsApp() {
  // Número do WhatsApp
  const numero = "5586988514295"; // formato internacional

  // Abrir WhatsApp com mensagem automática
  const texto = "Olá! Preenchi o formulário e gostaria de criar meu anúncio digital!";
  const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(texto);

  window.open(url, "_blank");
}
</script>

<body>

<header>
  <!-- USE O NOME EXATO DO ARQUIVO DA SUA LOGO 2 -->
  <img src="logo2.png" alt="Logo da Empresa" />
  <h1>Formulário para Criar o Anúncio Perfeito</h1>
</header>

<div class="container">

  <h2>Informações Básicas</h2>

  <label>Qual o nome da sua empresa?</label>
  <input type="text" placeholder="Digite aqui...">

  <label>Qual o ramo de atuação?</label>
  <select>
    <option>Restaurante / Alimentação</option>
    <option>Beleza / Estética</option>
    <option>Moda / Loja de Roupas</option>
    <option>Serviços (TI, Marketing, Design, Consultoria)</option>
    <option>Construção / Reforma</option>
    <option>Educação / Cursos</option>
    <option>Saúde / Bem-estar</option>
    <option>Automotivo</option>
    <option>Outro</option>
  </select>

  <label>Qual região de atuação?</label>
  <input type="text" placeholder="Ex: Cidade, bairro, estado...">

  <label>Envie o logotipo da sua empresa:</label>
  <input type="file" accept="image/*">

  <h2>1. Sobre a Empresa</h2>
  <label>Posicionamento da marca:</label>
  <select>
    <option>Premium</option>
    <option>Acessível</option>
    <option>Tradicional</option>
    <option>Inovadora</option>
  </select>

  <h2>2. Sobre o Público-Alvo</h2>
  <label>Quem é o cliente ideal?</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Jovens (18–30 anos)</label>
    <label><input type="checkbox"> Adultos (30–55 anos)</label>
    <label><input type="checkbox"> Moradores da região</label>
    <label><input type="checkbox"> Empresas locais</label>
    <label><input type="checkbox"> Público premium</label>
    <label><input type="checkbox"> Pessoas que buscam praticidade</label>
  </div>

  <label>Principais dores/desejos do público:</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Economia</label>
    <label><input type="checkbox"> Qualidade</label>
    <label><input type="checkbox"> Rapidez</label>
    <label><input type="checkbox"> Conveniência</label>
    <label><input type="checkbox"> Exclusividade</label>
  </div>

  <h2>3. Sobre o Produto/Serviço</h2>
  <label>Tipo de produto/serviço:</label>
  <select>
    <option>Serviço presencial</option>
    <option>Serviço online</option>
    <option>Produto físico</option>
    <option>Produto digital</option>
  </select>

  <label>Benefícios principais:</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Alta qualidade</label>
    <label><input type="checkbox"> Melhor custo-benefício</label>
    <label><input type="checkbox"> Resultado rápido</label>
    <label><input type="checkbox"> Suporte especializado</label>
    <label><input type="checkbox"> Garantia estendida</label>
  </div>

  <h2>4. Objetivo do Anúncio</h2>
  <label>Objetivo principal:</label>
  <select>
    <option>Vendas imediatas</option>
    <option>Geração de leads</option>
    <option>Agendamentos</option>
    <option>Mais seguidores</option>
    <option>Reconhecimento de marca</option>
  </select>

  <h2>5. Criatividade do Anúncio</h2>
  <label>Formato de anúncio preferido:</label>
  <select>
    <option>Imagem estática</option>
    <option>Vídeo</option>
    <option>Carrossel</option>
    <option>Copy forte (texto)</option>
  </select>

  <h2>6. Tom da Comunicação</h2>
  <label>Como deve soar o anúncio?</label>
  <select>
    <option>Formal</option>
    <option>Engraçado</option>
    <option>Direto ao ponto</option>
    <option>Inspirador</option>
    <option>Técnico</option>
  </select>

  <label>Estilo desejado:</label>
  <select>
    <option>Profissional</option>
    <option>Humanizado e pessoal</option>
    <option>Alto padrão</option>
    <option>Popular e acessível</option>
  </select>

  <h2>7. Prova Social</h2>
  <label>Disponível:</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Depoimentos</label>
    <label><input type="checkbox"> Avaliações do Google</label>
    <label><input type="checkbox"> Fotos reais</label>
    <label><input type="checkbox"> Antes/depois</label>
    <label><input type="checkbox"> Certificados</label>
  </div>

  <h2>8. Budget</h2>
  <label>Qual é o orçamento mensal?</label>
  <select>
    <option>Até R$ 200</option>
    <option>R$ 200 a R$ 500</option>
    <option>R$ 500 a R$ 1.000</option>
    <option>Acima de R$ 1.000</option>
  </select>

  <label>Preferência de investimento:</label>
  <select>
    <option>Alcance</option>
    <option>Cliques</option>
    <option>Conversões</option>
  </select>

  <h2>9. Concorrência</h2>
  <label>Concorrentes fazem melhor em:</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Preço</label>
    <label><input type="checkbox"> Atendimento</label>
    <label><input type="checkbox"> Qualidade</label>
    <label><input type="checkbox"> Variedade</label>
    <label><input type="checkbox"> Entrega</label>
  </div>

  <h2>10. Detalhes Finalizadores</h2>
  <label>Destino do clique:</label>
  <select>
    <option>WhatsApp</option>
    <option>Site</option>
    <option>Instagram</option>
    <option>Landing Page</option>
  </select>

  <button onclick="enviarWhatsApp()">Enviar</button>
</div>

</body>
</html>

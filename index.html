<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulário de Anúncio Digital</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d1117, #1e293b);
    margin: 0;
    padding: 0;
    color: #e2e8f0;
  }

  /* HERO BANNER */
  header.hero {
    width: 100%;
    height: 280px;
    background: url("Logo2.png") center/contain no-repeat;
    background-color: #0d1117;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 20px;
    border-bottom: 4px solid #facc15;
  }

  header.hero img {
    display: none; /* usamos o background como banner */
  }

  header.hero h1 {
    color: #facc15;
    font-size: 32px;
    text-shadow: 2px 2px 4px #000;
    margin: 0;
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    background: #111827;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  h2 {
    margin-top: 35px;
    color: #facc15;
    border-left: 6px solid #facc15;
    padding-left: 10px;
  }
  label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
  }
  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    background: #1f2937;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e2e8f0;
  }
  input[type="file"] {
    padding: 8px;
  }
  .checkbox-group label {
    display: block;
    margin: 5px 0;
  }
  .checkbox-group input {
    width: auto;
    margin-right: 10px;
  }
  button {
    margin-top: 30px;
    padding: 15px;
    width: 100%;
    background: #facc15;
    border: none;
    color: #000;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover {
    background: #fde047;
  }

  @media(max-width:600px){
    header.hero {
      height: 200px;
      background-size: 90%;
    }
    header.hero h1 {
      font-size: 20px;
      padding: 0 15px;
      text-align: center;
    }
    .container{ padding: 18px; }
  }
</style>
</head>

<body>

<!-- HERO BANNER -->
<header class="hero">
  <img src="Logo2.png" alt="Logo da Empresa">
  <h1>Formulário para Criar o Anúncio Perfeito</h1>
</header>

<div class="container">

  <h2>Informações Básicas</h2>

  <label>Qual o nome da sua empresa?</label>
  <input id="empresa" type="text" placeholder="Digite aqui...">

  <label>Qual o ramo de atuação?</label>
  <select id="ramo">
    <option>Restaurante / Alimentação</option>
    <option>Beleza / Estética</option>
    <option>Moda / Loja de Roupas</option>
    <option>Serviços (TI, Marketing, Design, Consultoria)</option>
    <option>Construção / Reforma</option>
    <option>Educação / Cursos</option>
    <option>Saúde / Bem-estar</option>
    <option>Automotivo</option>
    <option>Outro</option>
  </select>

  <label>Qual região de atuação?</label>
  <input id="regiao" type="text" placeholder="Ex: Cidade, bairro, estado...">

  <label>Envie o logotipo da sua empresa:</label>
  <input type="file" accept="image/*">

  <h2>1. Sobre a Empresa</h2>
  <label>Posicionamento da marca:</label>
  <select id="posicionamento">
    <option>Premium</option>
    <option>Acessível</option>
    <option>Tradicional</option>
    <option>Inovadora</option>
  </select>

  <h2>2. Sobre o Público-Alvo</h2>
  <label>Quem é o cliente ideal?</label>
  <div id="publicoIdeal" class="checkbox-group">
    <label><input type="checkbox" value="Jovens (18–30 anos)"> Jovens (18–30 anos)</label>
    <label><input type="checkbox" value="Adultos (30–55 anos)"> Adultos (30–55 anos)</label>
    <label><input type="checkbox" value="Moradores da região"> Moradores da região</label>
    <label><input type="checkbox" value="Empresas locais"> Empresas locais</label>
    <label><input type="checkbox" value="Público premium"> Público premium</label>
    <label><input type="checkbox" value="Buscam praticidade"> Buscam praticidade</label>
  </div>

  <label>Principais dores/desejos do público:</label>
  <div id="dores" class="checkbox-group">
    <label><input type="checkbox" value="Economia"> Economia</label>
    <label><input type="checkbox" value="Qualidade"> Qualidade</label>
    <label><input type="checkbox" value="Rapidez"> Rapidez</label>
    <label><input type="checkbox" value="Conveniência"> Conveniência</label>
    <label><input type="checkbox" value="Exclusividade"> Exclusividade</label>
  </div>

  <h2>3. Sobre o Produto/Serviço</h2>
  <label>Tipo de produto/serviço:</label>
  <select id="tipoProduto">
    <option>Serviço presencial</option>
    <option>Serviço online</option>
    <option>Produto físico</option>
    <option>Produto digital</option>
  </select>

  <label>Benefícios principais:</label>
  <div id="beneficios" class="checkbox-group">
    <label><input type="checkbox" value="Alta qualidade"> Alta qualidade</label>
    <label><input type="checkbox" value="Melhor custo-benefício"> Melhor custo-benefício</label>
    <label><input type="checkbox" value="Resultado rápido"> Resultado rápido</label>
    <label><input type="checkbox" value="Suporte especializado"> Suporte especializado</label>
    <label><input type="checkbox" value="Garantia estendida"> Garantia estendida</label>
  </div>

  <h2>4. Objetivo do Anúncio</h2>
  <label>Objetivo principal:</label>
  <select id="objetivo">
    <option>Vendas imediatas</option>
    <option>Geração de leads</option>
    <option>Agendamentos</option>
    <option>Mais seguidores</option>
    <option>Reconhecimento de marca</option>
  </select>

  <h2>5. Criatividade do Anúncio</h2>
  <label>Formato de anúncio preferido:</label>
  <select id="formato">
    <option>Imagem estática</option>
    <option>Vídeo</option>
    <option>Carrossel</option>
    <option>Copy forte (texto)</option>
  </select>

  <h2>6. Tom da Comunicação</h2>
  <label>Como deve soar o anúncio?</label>
  <select id="tom">
    <option>Formal</option>
    <option>Engraçado</option>
    <option>Direto ao ponto</option>
    <option>Inspirador</option>
    <option>Técnico</option>
  </select>

  <label>Estilo desejado:</label>
  <select id="estilo">
    <option>Profissional</option>
    <option>Humanizado e pessoal</option>
    <option>Alto padrão</option>
    <option>Popular e acessível</option>
  </select>

  <h2>7. Prova Social</h2>
  <label>Disponível:</label>
  <div id="prova" class="checkbox-group">
    <label><input type="checkbox" value="Depoimentos"> Depoimentos</label>
    <label><input type="checkbox" value="Avaliações do Google"> Avaliações do Google</label>
    <label><input type="checkbox" value="Fotos reais"> Fotos reais</label>
    <label><input type="checkbox" value="Antes/depois"> Antes/depois</label>
    <label><input type="checkbox" value="Certificados"> Certificados</label>
  </div>

  <h2>8. Budget</h2>
  <label>Orçamento mensal:</label>
  <select id="orcamento">
    <option>Até R$ 200</option>
    <option>R$ 200 a R$ 500</option>
    <option>R$ 500 a R$ 1.000</option>
    <option>Acima de R$ 1.000</option>
  </select>

  <label>Preferência de investimento:</label>
  <select id="investimento">
    <option>Alcance</option>
    <option>Cliques</option>
    <option>Conversões</option>
  </select>

  <h2>9. Concorrência</h2>
  <label>Concorrentes fazem melhor em:</label>
  <div id="concorrencia" class="checkbox-group">
    <label><input type="checkbox" value="Preço"> Preço</label>
    <label><input type="checkbox" value="Atendimento"> Atendimento</label>
    <label><input type="checkbox" value="Qualidade"> Qualidade</label>
    <label><input type="checkbox" value="Variedade"> Variedade</label>
    <label><input type="checkbox" value="Entrega"> Entrega</label>
  </div>

  <h2>10. Detalhes Finalizadores</h2>
  <label>Destino do clique:</label>
  <select id="destino">
    <option>WhatsApp</option>
    <option>Site</option>
    <option>Instagram</option>
    <option>Landing Page</option>
  </select>

  <button onclick="enviarWhatsApp()">Enviar</button>
</div>


<script>
function coletarCheckboxes(id){
  const itens = Array.from(document.querySelectorAll(`#${id} input:checked`)).map(i => i.value);
  return itens.join(", ");
}

function enviarWhatsApp() {

  const numero = "5586988514295";

  const texto = 
    "*FORMULÁRIO DE ANÚNCIO DIGITAL*\n\n" +
    "*Empresa:* " + document.getElementById("empresa").value + "\n" +
    "*Ramo:* " + document.getElementById("ramo").value + "\n" +
    "*Região:* " + document.getElementById("regiao").value + "\n\n" +

    "*Posicionamento:* " + document.getElementById("posicionamento").value + "\n\n" +

    "*Cliente ideal:* " + coletarCheckboxes("publicoIdeal") + "\n" +
    "*Dores:* " + coletarCheckboxes("dores") + "\n\n" +

    "*Tipo de produto/serviço:* " + document.getElementById("tipoProduto").value + "\n" +
    "*Benefícios:* " + coletarCheckboxes("beneficios") + "\n\n" +

    "*Objetivo:* " + document.getElementById("objetivo").value + "\n" +
    "*Formato:* " + document.getElementById("formato").value + "\n" +
    "*Tom:* " + document.getElementById("tom").value + "\n" +
    "*Estilo:* " + document.getElementById("estilo").value + "\n\n" +

    "*Prova social:* " + coletarCheckboxes("prova") + "\n" +
    "*Orçamento:* " + document.getElementById("orcamento").value + "\n" +
    "*Investimento:* " + document.getElementById("investimento").value + "\n\n" +

    "*Concorrência:* " + coletarCheckboxes("concorrencia") + "\n" +
    "*Destino do clique:* " + document.getElementById("destino").value;

  const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(texto);
  window.open(url, "_blank");
}
</script>

</body>
</html>
